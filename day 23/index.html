<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>აუდიო-ვიდეო ტექნიკა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>აუდიო-ვიდეო ტექნიკა</h1>
    </header>

    <div class="container">
        <div class="product">
            <h2>აუდიო ტექნიკა</h2>
            <p>ჩვენ გთავაზობთ სხვადასხვა აუდიო ტექნიკას და აქსესუარებს.</p>
            <a href="#" class="btn">შეძენა</a>
        </div>

        <div class="product">
            <h2>ვიდეო ტექნიკა</h2>
            <p>შეგიძლიათ შეიძენოთ ჩვენი ვიდეო ტექნიკა და აქსესუარები.</p>
            <a href="#" class="btn">შეძენა</a>
        </div>
    </div>
</body>
</html>
